<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" width="device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	
<div class="content">
	<p>website coutdown starts</p>
	<h1>Starts make<span>Starting</span></h1>

	<div class="launch-time">
		<div>
			<p id="days">00:</p>
			<span style="font-size: 24px;">Days</span>
		</div>
		<div>
			<p id="hours">00:</p>
			<span style="font-size: 24px;">Hours</span>
		</div>
		<div>
			<p id="minutes">00:</p>
			<span style="font-size: 24px;">Minutes</span>
		</div>
		<div>
			<p id="seconds">00</p>
			<span style="font-size: 24px;">Seconds</span>
		</div>
	</div>
	<button type="button">Learn More</button>
</div>
<img src="images/rocketup.png" class="rocket">

</div>

<script>
	var countDownDate = new Date("June 10, 2024 00:00:00").getTime();
	var x = setInterval(function(){
		var now = new Date().getTime();
		var distance = countDownDate - now;

var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);


	document.getElementById("days").innerHTML = days;
	document.getElementById("hours").innerHTML = hours;
	document.getElementById("minutes").innerHTML = minutes;
	document.getElementById("seconds").innerHTML = seconds;

	if(distance < 0){
		clearInterval(x);

	document.getElementById("days").innerHTML = "00";
	document.getElementById("hours").innerHTML = "00";
	document.getElementById("minutes").innerHTML = "00";
	document.getElementById("seconds").innerHTML = "00";

	}

	},1000);


</script>


</body>
</html>
